<!DOCTYPE html>
<html>
	<head>
		<title>links and images</title>
	</head>
	<body>
	    <h1>Heading 1:</h1>
	    <p>Paragraph One:
      <!--Links are done via href. Use href link and then the link text-->
	    <a href="https://www.google.co.za">Google South Africa</a>
	        Enjoy!
	    </p>
      <p>
        Here is an image of a rubber duck!
      </p>
      <p>
        <!--This is how image are linked-->
        <img src="https://s3.amazonaws.com/codecademy-blog/assets/f3a16fb6.jpg"/>
      </p>
      <p>
         <img src="https://s3.amazonaws.com/codecademy-blog/assets/ninja_zpsa5dbe37a.jpg"/>
      </p>
      <p>
        <a href="https://www.codecademy.com">
          <p>
            Another Paragraph!
          </p>
          <img src="https://s3.amazonaws.com/codecademy-blog/assets/ninja_zpsa5dbe37a.jpg"/>
        </a>
      </p>
      <p>
        <a href="http://www.wantitall.co.za">WantItAll</a>
      </p>
	</body>
</html>
