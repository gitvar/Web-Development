<!DOCTYPE html>
<html>
	<head>
		<title>Combined & Nested Lists</title>
	</head>
	<body>
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
		<ul>
		    <li>Favourite Boys' Names</li>
		        <ol>
		            <li>Markus</li>
		            <li>Casper</li>
		            <li>Koos</li>
		        </ol>
		    <li>Favourite Girls' Names</li>
		        <ol>
		            <li>Zanli</li>
		            <li>Mary</li>
		            <li>Susan</li>
		        </ol>
		</ul>
	</body>
</html>
