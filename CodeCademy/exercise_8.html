<!DOCTYPE html>
<html>
	<head>
		<title>Unordered Lists</title>
	</head>
	<body>
		<h1>Some random thoughts</h1>
	        <p>
	            These are my random thoughts! What else can I say?
          </p>
	        <ul>
	            <li>What is life all about?</li>
	            <li>Where's my other sock?</li>
	            <li>Who are you?</li>
	            <li>Where am I?</li>
	        </ul>
	</body>
</html>
